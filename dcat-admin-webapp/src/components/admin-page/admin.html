<h2>DCAT Harvester Admin</h2>

<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Url</th>
			<th></th>
		</tr>
	</thead>
    <tbody data-bind="foreach: dcatSources">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: url"></td>
            <td><button data-bind='click: harvest'>Harvest</button></td>
        </tr>
    </tbody>
</table>
